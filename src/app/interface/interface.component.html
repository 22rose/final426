

<p> Registration ID: {{user.id}} </p>
<p>Joke to Keep You Going: {{randomJoke}}</p>
<div class="container">
  <button (click)="createJournalForm()" class="btn btn-primary mb-4">Create Journal Entry</button>
  


<div class="container">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let entry of entries">
        <div class="card">
          <div class="card-date">
            <h5 class="card-date">{{ entry.createdAt }}</h5>
          </div>
          <div class="card-header">
            <h5 class="card-title">{{ entry.title }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{ entry.content }}</p>
          </div>
          <div class="card-footer">
            <button (click)="editEntry(entry.id)" class="btn btn-primary">Edit Entry</button>
          </div>

          <div class="card-footer">
            <button (click)="deleteEntry(entry.id)" class="btn btn-primary">Delete Entry</button>
          </div>
        </div>
      </div>
    </div>
  </div>
