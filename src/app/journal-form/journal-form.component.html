<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <!-- Link external CSS file -->
    <link rel="stylesheet" href="journal-form.component.css">
    <!-- Or include CSS directly within style tags -->
    <!-- <style>
        /* Your CSS styles here */
    </style> -->
</head>
<body>
    <div *ngIf="journalForm">
        <form [formGroup]="journalForm" (ngSubmit)="onSubmit()">
          <h3>Create your journal entry!</h3>
          <div class =container>
            <div class="form-group">

                <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
   
                <textarea class="form-control" formControlName="content" id="content" rows="3" placeholder="Enter content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</body>
</html>
