<div *ngIf="journalForm">
    <form [formGroup]="journalForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" formControlName="content" id="content" rows="3" placeholder="Enter content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
