<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- Link external CSS file -->
    <link rel="stylesheet" href="update-password.component.css">
    <!-- Or include CSS directly within style tags -->
    <!-- <style>
        /* Your CSS styles here */
    </style> -->
</head>
<body>
    <div class="container">
        <h2>Update Password</h2>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" class="form-control" formControlName="oldPassword" id="oldPassword" placeholder="Enter old password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" formControlName="newPassword" id="newPassword" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
